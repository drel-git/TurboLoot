[Settings]
; --Core--
lootRadiusFeet=50
inventoryWarnSlots=5
debug=OFF

; --Looting & Selling Rules--
lootHighValueMinPP=50
lootStackableMinPP=50
LootTribMinValue=0
sellUnlistedStackable=OFF
sellUnlistedItems=OFF
sellWildcards=OFF
bankWildcards=ON
StopLootWhenAttacked=OFF
returnToLeader=ON
; shrink self when running sell/bank/tribute/unload (requires MQ2AutoSize)

; --Announcements (where messages go)--
announceDefaultTo=e3bc
announceSkipTo=gsay
announceBankSellPerItem=ON
announceLoot=ON
announceDestroy=ON
announceRunSummary=ON
autoRsayInRaid=OFF

; --Advanced--
lootNoDropPrompt=never
lootNoDropPromptReset=always

[Wildcards]
; Add one prefix per line. Set to ON to enable, OFF (or remove) to disable.
; Prefixes are case-insensitive. Include trailing colons/spaces exactly as they appear on the item.
